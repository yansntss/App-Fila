<ion-header>
  <ion-navbar>
    <ion-title>Criar Fila</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content padding>

    <ion-list>
      <ion-item>
          <ion-label floating>Nome</ion-label>
          <ion-input  [(ngModel)]="usuario.nome" type="text"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="usuario.email"type="Email"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input [(ngModel)]="usuario.senha"type="password"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label>Tipo da Conta</ion-label>
        <ion-select  [(ngModel)]="usuario.tipo">
          <ion-option value="true">Administrador</ion-option>
          <ion-option value="false">Cliente</ion-option>
        </ion-select>
      </ion-item>
  <ion-item>
          <button ion-button full round large (click)="cadastrarUsuario();">Cadastrar</button>
      </ion-item>
      <ion-item>
        <button ion-button full round large (click)="irParaLogin();">Logar</button>
    </ion-item>
    </ion-list>
  
  </ion-content>
