<ion-header>
  <ion-navbar>
    <ion-title>Entrar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input id="nome"[(ngModel)]="usuario.email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input [(ngModel)]="usuario.senha"type="text"></ion-input>
    </ion-item>

    <ion-item>
        <button ion-button full round large (click)="logaUsuario();">Logar</button>
    </ion-item>
  </ion-list>

</ion-content>
